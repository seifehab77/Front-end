<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        .box {
            width: 100%;
            position: relative;
            height: 460px;
            margin: 50px auto;
            background-color: dimgray;
        }
        
        .box h1,
        p {
            text-align: center;
            margin: 30px auto;
            padding: 1px;
            color: white;
        }
        
        .image {
            position: absolute;
            top: 84px;
            right: 223px;
        }
    </style>
</head>

<body>
    <div class="box">
        <h1>Some text</h1>
        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Quod culpa<br> et molestias quibusdam, magnam molestiae numquam ipsa cum! Totam ea ab suscipit mollitia ipsa
            <br> blanditiis quisquam, quibusdam laboriosam molestiae dolor!</p>
    </div>
    <div class="image">
        <img src="img/table-set.png">
    </div>
</body>

</html>
